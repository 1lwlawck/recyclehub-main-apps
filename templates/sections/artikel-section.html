<section class="bg-[#F0F0F0] text-gray-800 font-inconsolata">
  <div class="container mx-auto px-4 py-8">
    <div class="text-center mb-8">
      <h1
        class="text-3xl sm:text-4xl font-bold text-black border-b-4 border-black inline-block pb-2 mt-20"
      >
        Artikel Inovasi dalam Pengelolaan Sampah
      </h1>
      <p class="text-gray-700 mt-2">
        Menyelamatkan bumi dengan inovasi baru dalam pengelolaan sampah plastik.
      </p>
    </div>

    <div class="flex flex-col-reverse gap-8">
      {% for article in articles %}
      <div
        class="w-full sm:w-1/2 lg:w-1/3 bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-sm p-4"
      >
        <article>
          <figure>
            <img
              src="{{ url_for('static', filename='uploads/image_artikel/' + article.article_image) }}"
              alt="{{ article.title }}"
              class="w-full object-cover rounded-sm border-2 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)]"
            />
          </figure>
          <h2 class="mt-4 text-lg font-bold">{{ article.title }}</h2>
          <p class="mt-2 text-gray-700">{{ article.content[:150] | safe}}...</p>
          <a
            href="/articles/{{ article.slug }}"
            class="mt-4 inline-block text-blue-500 hover:underline"
            >Read More</a
          >
        </article>
      </div>
      {% endfor %}
    </div>
    
    </div>
  </div>
</section>
