<div class="bg-gray-100 flex items-center justify-center min-h-screen py-4">
  <div
    class="flex flex-col md:flex-row bg-white border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] rounded-lg overflow-hidden max-w-lg md:max-w-3xl w-full"
  >
    <!-- Bagian kiri dengan ilustrasi -->
    <div
      class="hidden md:flex md:w-1/2 bg-green-100 items-center justify-center border-r-4 border-black p-4"
    >
      <img
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/authentication/illustration.svg"
        alt="Ilustrasi Registrasi"
        class="w-3/4 h-auto drop-shadow-[2px_2px_0px_rgba(0,0,0,1)]"
      />
    </div>

    <!-- Bagian kanan dengan form -->
    <div class="w-full md:w-1/2 p-6 md:p-8">
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-green-600 mr-2"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2C6.486 2 2 6.486 2 12c0 5.514 4.486 10 10 10s10-4.486 10-10c0-5.514-4.486-10-10-10zm-1 15v-4h2v4h-2zm0-6V7h2v4h-2z"
          />
        </svg>
        <h2 class="text-2xl font-bold text-gray-800">Buat Akun</h2>
      </div>
      <p class="text-gray-600 mb-4 text-sm">
        Mulai daftar kemitraan Anda segera. Sudah punya akun?
        <a
          href="{{ url_for('auth.login') }}"
          class="text-green-600 hover:underline font-bold"
          >Masuk.</a
        >
      </p>

      <form
        action="{{ url_for('auth.register') }}"
        method="POST"
        class="space-y-4"
      >
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% for
        category, message in messages %}
        <div
          class="p-2 rounded-md text-sm text-white bg-{{ 'red-500' if category == 'danger' else 'green-500' }} border-2 border-black"
        >
          {{ message }}
        </div>
        {% endfor %} {% endwith %}

        <!-- Nama User -->
        <div>
          <label for="nama_user" class="block text-sm font-medium text-gray-800"
            >Nama Lengkap</label
          >
          <input
            type="text"
            id="nama_user"
            name="nama_user"
            placeholder="Nama Lengkap Anda"
            required
            class="mt-1 block w-full px-3 py-2 border-2 border-black rounded-md text-gray-800 focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-800"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="banksampah@gmail.com"
            required
            class="mt-1 block w-full px-3 py-2 border-2 border-black rounded-md text-gray-800 focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-800"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            class="mt-1 block w-full px-3 py-2 border-2 border-black rounded-md text-gray-800 focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label
            for="confirm_password"
            class="block text-sm font-medium text-gray-800"
            >Konfirmasi Password</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="••••••••"
            required
            class="mt-1 block w-full px-3 py-2 border-2 border-black rounded-md text-gray-800 focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Tombol Register -->
        <button
          type="submit"
          class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md border-2 border-black shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-transform transform hover:scale-105"
        >
          Buat Akun Anda
        </button>

        <div class="flex items-center justify-center space-x-4 mt-4">
          <span class="text-gray-400 font-semibold">Atau</span>
        </div>

        <!-- Tombol Google -->
        <div class="flex items-center justify-center">
          {% include 'components/btn-google.html' %}
        </div>
      </form>
    </div>
  </div>
</div>
