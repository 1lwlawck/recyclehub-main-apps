<!-- Modal Edit User -->
<div
  id="editUserModal"
  class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden z-50 flex backdrop-blur-md"
>
  <div
    class="w-2/5 px-8 py-6 bg-white border-4 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded-lg"
  >
    <h2 class="text-2xl font-bold mb-4 text-black">Edit User</h2>
    <form id="editUserForm">
      <!-- Nama User -->
      <div class="mb-2">
        <label
          for="edit-nama-user"
          class="block text-sm font-bold mb-2 text-black"
          >Nama User</label
        >
        <input
          type="text"
          id="edit-nama-user"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Email -->
      <div class="mb-2">
        <label for="edit-email" class="block text-sm font-bold mb-2 text-black"
          >Email</label
        >
        <input
          type="email"
          id="edit-email"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Role -->
      <div class="mb-2">
        <label for="edit-role" class="block text-sm font-bold mb-2 text-black"
          >Role</label
        >
        <input
          type="text"
          id="edit-role"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold uppercase"
          required
          disabled
        />
      </div>
      <!-- Nomor HP -->
      <div class="mb-2">
        <label
          for="edit-nomor-hp"
          class="block text-sm font-bold mb-2 text-black"
          >Nomor HP</label
        >
        <input
          type="text"
          id="edit-nomor-hp"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Tanggal Lahir -->
      <div class="mb-2">
        <label
          for="edit-tanggal-lahir"
          class="block text-sm font-bold mb-2 text-black"
          >Tanggal Lahir</label
        >
        <input
          type="date"
          id="edit-tanggal-lahir"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Jenis Kelamin -->
      <div class="mb-2">
        <label
          for="edit-jenis-kelamin"
          class="block text-sm font-bold mb-2 text-black"
          >Jenis Kelamin</label
        >
        <select
          id="edit-jenis-kelamin"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        >
          <option
            class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
            value=""
          >
            Pilih Jenis Kelamin
          </option>
          <option
            class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
            value="Laki-laki"
          >
            Laki-laki
          </option>
          <option
            class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
            value="Perempuan"
          >
            Perempuan
          </option>
        </select>
      </div>
      <!-- Points -->
      <div class="mb-2">
        <label for="edit-points" class="block text-sm font-bold mb-2 text-black"
          >Points</label
        >
        <input
          type="number"
          id="edit-points"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Buttons -->
      <div class="mt-6 flex justify-end space-x-4">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 border-2 border-black text-black font-bold rounded shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-yellow-300"
          onclick="closeEditModal()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="px-4 py-2 bg-blue-500 text-white border-2 border-black font-bold rounded shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-yellow-300"
          onclick="saveUserChanges()"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
