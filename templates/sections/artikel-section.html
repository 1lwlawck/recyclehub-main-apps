<section class="bg-[#F0F0F0] text-gray-800 font-inconsolata">
  <div class="container mx-auto px-4 py-8">
    <div class="text-center mb-8">
      <h1
        class="text-3xl sm:text-4xl font-bold text-black border-b-4 border-black inline-block pb-2 mt-20"
      >
        Artikel Inovasi dalam Pengelolaan Sampah
      </h1>
      <p class="text-gray-700 mt-2">
        Menyelamatkan bumi dengan inovasi baru dalam pengelolaan sampah plastik.
      </p>
    </div>
    <!-- <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"> -->
      <div class="lg:col-span-2">
        <!-- Loop untuk Artikel -->
        {% for article in articles %}

          <div
            class="flex flex-col sm:flex-row mb-4 border-4 border-black rounded-sm shadow-[3px_3px_0px_rgba(0,0,0,1)] bg-white w-1/3"
          >
            <!-- Gambar Artikel -->
            <div class="w-full sm:w-1/3 h-64">
              <img
                src="{{ url_for('static', filename='uploads/image_artikel/' + article.article_image) }}"
                alt="{{ article.title }}"
                class="w-full h-full object-cover border-b-4 sm:border-b-0 sm:border-r-4 border-black rounded"
              />
            </div>

            <!-- Konten Artikel -->
            <div class="w-full sm:w-2/3 p-4 bg-[#E8FFDC]">
              <h3 class="text-sm font-bold text-gray-800">Kategori</h3>
              <h2 class="text-xl font-bold text-black mt-2">
                {{ article.title }}
              </h2>
              <p class="text-gray-700 mt-2">
                {{ article.content[:150] | safe }}...
              </p>
              <a
                class="text-[#006A67] font-semibold mt-4 inline-block hover:underline"
                href="/articles/{{ article.slug }}"
              >
                Read More
                <i class="fas fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <!-- Sidebar Artikel -->
    </div>
  </div>
</section>
