<section
  class="bg-[#E2F1E7] border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] w-full py-8 font-inconsolata"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Image Section -->
      <div
        class="flex justify-center px-4 sm:px-8"
        data-aos="fade-up"
        data-aos-duration="600"
      >
        <img
          alt="A large trash bin overflowing with garbage in an outdoor setting"
          class="rounded-lg border-4 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] w-full max-w-md lg:max-w-lg"
          src="/static/images/sampah1.png"
        />
      </div>
      <!-- Text Section -->
      <div
        class="flex flex-col justify-center px-4 sm:px-8 lg:px-16 mt-4 md:mt-0"
        data-aos="fade-left"
        data-aos-duration="600"
      >
        <h2
          class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-4 text-[#387478] bg-[#C7F3A4] border-4 border-black px-4 py-2 rounded-lg shadow-[4px_4px_0px_rgba(0,0,0,1)]"
        >
          Tantangan Sampah di Indonesia
        </h2>
        <p
          id="text-1"
          class="text-base sm:text-lg text-justify font-bold text-black"
        >
          <!-- Teks akan muncul perlahan di sini -->
        </p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12">
      <!-- Text Section -->
      <div
        class="flex flex-col justify-center px-4 sm:px-8 lg:px-16 mt-4 md:mt-0"
        data-aos="fade-right"
        data-aos-duration="600"
      >
        <h2
          class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-4 text-[#387478] bg-[#A6FAFF] border-4 border-black px-4 py-2 rounded-lg shadow-[4px_4px_0px_rgba(0,0,0,1)]"
        >
          Manfaat Menggunakan RecycleHub
        </h2>
        <p
          id="text-2"
          class="text-base sm:text-lg text-justify font-bold text-black"
        >
          <!-- Teks akan muncul perlahan di sini -->
        </p>
      </div>
      <!-- Image Section -->
      <div
        class="flex justify-center px-4 sm:px-8 mt-4 md:mt-0"
        data-aos="fade-up"
        data-aos-duration="600"
      >
        <img
          alt="A person holding a box filled with recyclable bottles and containers"
          class="rounded-lg border-4 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] w-full max-w-md lg:max-w-lg"
          src="/static/images/sampah2.png"
        />
      </div>
    </div>
  </div>
</section>

<script>
  function typeText(elementId, text, speed) {
    let i = 0;
    const element = document.getElementById(elementId);
    function typeWriter() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();
  }

  // Text to be typed for each paragraph
  const text1 =
    "Indonesia menghasilkan lebih dari 65 juta ton sampah setiap tahunnya, dengan sebagian besar berupa sampah plastik dan organik yang tidak terkelola dengan baik. Ini menimbulkan ancaman serius bagi lingkungan dan kesehatan masyarakat. RecycleHub hadir sebagai solusi untuk mengurangi dampak buruk sampah, dengan memberikan kesempatan bagi masyarakat untuk ikut serta dalam kegiatan daur ulang. Bersama, kita bisa mengurangi tumpukan sampah dan menjaga kelestarian lingkungan.";
  const text2 =
    "Dengan menggunakan RecycleHub, Anda turut berkontribusi dalam mengurangi sampah dan menjaga kelestarian lingkungan. Setiap poin yang Anda kumpulkan tidak hanya bisa ditukar dengan saldo digital, tetapi juga bisa digunakan untuk membantu sesama melalui donasi atau sedekah. RecycleHub adalah langkah kecil yang memberikan dampak besar, mulai dari lingkungan yang lebih bersih hingga membantu mereka yang membutuhkan. Bersama, kita ciptakan masa depan yang lebih hijau dan berkelanjutan.";

  // Call the function with the element ID, text, and typing speed (in milliseconds)
  window.onload = function () {
    typeText("text-1", text1, 30); // Both paragraphs start typing at the same time
    typeText("text-2", text2, 30);
  };
</script>
