<!-- Modal Konfirmasi Delete -->
<div
  id="deleteModal"
  class="fixed inset-0 items-center justify-center bg-black backdrop-blur-md bg-opacity-60 dark:bg-gray-900 dark:bg-opacity-80 hidden z-50 flex"
>
  <div
    class="w-96 px-8 py-6 bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg dark:bg-gray-800 dark:border-gray-600"
  >
    <div>
      <h2 class="text-2xl font-bold mb-4 text-black dark:text-white">
        Konfirmasi Hapus
      </h2>
      <p id="deleteModalText" class="mb-4 text-gray-800 dark:text-gray-300">
        Apakah Anda yakin ingin menghapus user ini?
      </p>
      <div class="flex space-x-4 justify-center">
        <button
          id="cancelDelete"
          class="h-12 px-6 py-2 bg-gray-200 border-2 border-black rounded-md shadow-[4px_4px_0px_rgba(0,0,0,1)] text-black hover:bg-gray-300 active:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 dark:active:bg-gray-500 dark:text-white"
        >
          Batal
        </button>
        <button
          id="confirmDelete"
          class="h-12 px-6 py-2 bg-red-400 border-2 border-black rounded-md shadow-[4px_4px_0px_rgba(0,0,0,1)] text-black hover:bg-red-500 active:bg-red-600 dark:bg-red-700 dark:hover:bg-red-600 dark:active:bg-red-500 dark:text-white"
        >
          Hapus
        </button>
      </div>
    </div>
  </div>
</div>
