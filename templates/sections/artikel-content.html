<div class="bg-[#F0F0F0] text-gray-800 font-inconsolata">
  <div class="py-16">
    <div class="container mx-auto py-16 flex justify-center">
      <!-- Main Content -->
      <div
        class="bg-white max-w-4xl border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg p-6 dark:bg-gray-800 dark:border-white"
      >
        <article
          class="mx-auto w-full format format-sm sm:format-base lg:format-lg format-blue dark:format-invert"
        >
          <header class="mb-4 lg:mb-6 not-format">
            <address class="flex items-center mb-6 not-italic">
              <div
                class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white"
              >
                <img
                  src="{{ url_for('static', filename='uploads/avatar_penulis/' + article.profile_picture) }}"
                  alt="{{ article.author }}"
                  class="mr-4 w-16 h-16 rounded-full border-2 border-black"
                />
                <div>
                  <a
                    href="#"
                    rel="author"
                    class="text-xl font-bold text-gray-900 dark:text-white"
                    >{{ article.author }}</a
                  >
                  <p class="text-base text-gray-500 dark:text-gray-400">
                    {{ article.role or "Penulis" }}
                  </p>
                  <p class="text-base text-gray-500 dark:text-gray-400">
                    <time
                      pubdate
                      datetime="{{ article.published_date.strftime('%Y-%m-%d') }}"
                    >
                      {{ article.published_date.strftime('%d %B %Y') }}
                    </time>
                  </p>
                </div>
              </div>
            </address>
            <h1
              class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white"
            >
              {{ article.title }}
            </h1>
          </header>

          {% if article.article_image %}
          <figure class="mt-5 mb-5">
            <img
              src="{{ url_for('static', filename='uploads/image_artikel/' + article.article_image) }}"
              alt="{{ article.title }}"
              class="w-full h-auto rounded-lg border-2 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)]"
            />
          </figure>
          {% endif %}

          <!-- Konten Artikel -->
          <div class="content prose max-w-none">{{ article.content|safe }}</div>
        </article>
      </div>
    </div>
  </div>
</div>
