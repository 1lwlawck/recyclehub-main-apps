<!-- Modal Konfirmasi (Neo Brutalism) -->
<div
  id="deleteConfirmationModal"
  class="fixed inset-0 flex hidden items-center justify-center bg-black bg-opacity-50 z-50 backdrop-blur-md"
>
  <div
    class="bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg p-6 relative"
  >
    <!-- Header -->
    <h2 class="text-2xl font-bold text-black mb-4 uppercase tracking-wide">
      Konfirmasi Hapus Akun
    </h2>
    <!-- Deskripsi -->
    <p class="text-gray-800 mb-6 text-lg font-medium">
      Apakah Anda yakin ingin menghapus akun ini? <br />
      <span class="font-bold text-red-500"
        >Tindakan ini tidak dapat dibatalkan!</span
      >
    </p>
    <!-- Tombol Aksi -->
    <div class="flex justify-end space-x-4">
      <button
        id="cancelDeleteButton"
        class="px-6 py-3 bg-gray-300 border-2 border-black text-black font-bold rounded shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-gray-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-transform active:translate-x-[1px] active:translate-y-[1px]"
      >
        Batal
      </button>
      <button
        id="confirmDeleteButton"
        class="px-6 py-3 bg-red-500 border-2 border-black text-white font-bold rounded shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-red-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-transform active:translate-x-[1px] active:translate-y-[1px]"
      >
        Ya, Hapus Akun
      </button>
    </div>
    <!-- Ornamen Persegi di Sudut -->
    <div class="absolute top-0 left-0 w-6 h-6 bg-black"></div>
    <div class="absolute bottom-0 right-0 w-6 h-6 bg-black"></div>
  </div>
</div>
