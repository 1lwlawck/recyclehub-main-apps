<div class="p-2 sm:ml-64 flex h-screen font-roboto bg-yellow-100 relative">
  <!-- Flash Messages -->
  <div id="flash-container" class="fixed top-4 right-4 space-y-4 z-50"></div>

  <!-- Sidebar -->
  <div class="mt-20 w-1/3 border-r bg-yellow-200 border-black flex flex-col shadow-[8px_8px_0px_rgba(0,0,0,1)]">
    <!-- Header -->
    <div class="p-4 bg-green-400 text-black flex items-center justify-between border-b-4 border-black">
      <h1 class="text-black text-3xl font-extrabold">Chat</h1>
      <button class="p-2 bg-green-500 border-2 border-black rounded-lg">+</button>
    </div>
    <!-- Search Bar -->
    <div class="p-4 border-b-4 border-black">
      <input type="text" id="search-chat" placeholder="Cari Pengguna..." class="w-full p-3 text-sm bg-white border-2 border-black rounded-md shadow-[4px_4px_0px_rgba(0,0,0,1)]" />
    </div>
    <!-- Chat List -->
    <div id="chat-list" class="overflow-y-auto flex-1">
      <p class="text-center text-black font-bold mt-4">Memuat daftar chat...</p>
    </div>
  </div>

  <!-- Chat Panel -->
  <div class="mt-20 flex-1 flex flex-col bg-white border-l-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)]">
    <!-- Chat Header -->
    <div id="chat-header" class="p-4 bg-green-400 text-black flex items-center gap-4 border-b-4 border-black">
      <img src="https://via.placeholder.com/40" alt="Avatar Pengguna" id="chat-avatar" class="w-12 h-12 rounded-lg border-2 border-black" />

      <div>
        <p id="chat-name" class="font-bold text-black break-words">Nama Pengguna</p>
        <p id="chat-status" class="text-sm text-black">Online</p>
      </div>
    </div>
    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-yellow-50 space-y-4 border-black border-b-4">
      <p class="text-center text-black font-bold">Memuat pesan...</p>
    </div>
    <!-- Chat Input -->
    <div class="p-4 border-t-4 border-black bg-yellow-200">
      <form id="chat-form" class="flex items-center">
        <input type="text" id="chat-input" placeholder="Ketik pesan..." class="flex-1 p-3 text-sm bg-white border-2 border-black rounded-md shadow-[4px_4px_0px_rgba(0,0,0,1)]" />
        <button type="submit" class="ml-4 p-3 rounded-lg bg-green-400 border-2 border-black text-black shadow-[4px_4px_0px_rgba(0,0,0,1)]">Kirim</button>
      </form>
    </div>
  </div>
</div>

<!-- Tambahkan Script -->
<script src="{{ url_for('static', filename='js/Message.js') }}"></script>
