<div
  class="flex flex-col items-center justify-center min-h-screen p-6"
  id="main-container"
>
  <!-- Section 1: Form untuk Review -->
  <div
    class="bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg p-6 w-full max-w-2xl hover:shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-transform mb-10"
  >
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Tambahkan Ulasan Aplikasi
    </h2>
    <form id="review-form" class="space-y-6">
      <textarea
        id="reviewText"
        rows="5"
        placeholder="Tulis ulasan Anda di sini..."
        class="w-full p-4 rounded-md border-4 border-black focus:ring-4 focus:ring-blue-500 focus:outline-none shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-transform"
        required
      ></textarea>
      <button
        type="submit"
        class="w-full px-6 py-3 bg-green-400 text-black font-bold rounded-md border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-blue-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:ring-4 focus:ring-blue-400 transition-transform"
      >
        Kirim Ulasan
      </button>
    </form>
  </div>

  <!-- Section 2: Informasi Tambahan -->
  <div
    class="bg-yellow-100 border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg p-6 w-full max-w-2xl hover:shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-transform"
  >
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Kami Menghargai Masukan Anda
    </h2>
    <p class="text-lg text-gray-700">
      Masukan Anda sangat penting bagi kami untuk meningkatkan aplikasi ini dan
      memberikan pengalaman terbaik kepada pengguna. Terima kasih atas dukungan
      Anda!
    </p>
  </div>

  <div
    id="thank-you-modal"
    class="fixed inset-0 bg-opacity-50 backdrop-blur-md flex items-center justify-center hidden"
  >
    <div
      class="bg-white border-4 border-black p-6 rounded-lg shadow-[8px_8px_0px_rgba(0,0,0,1)]"
    >
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
        Terima Kasih!
      </h2>
      <p class="text-gray-700 text-center">
        Feedback Anda telah kami terima. Kami sangat menghargai masukan Anda!
      </p>
      <button
        id="close-modal"
        class="mt-6 w-full px-6 py-3 bg-green-400 text-black font-bold rounded-md border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-blue-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:ring-4 focus:ring-blue-400 transition-transform"
      >
        Tutup
      </button>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/submission_reviews.js') }}"></script>
