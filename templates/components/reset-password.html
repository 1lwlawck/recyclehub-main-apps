<link
  rel="stylesheet"
  href="{{ url_for('static', filename='dist/css/output.css') }}"
/>
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div
    class="bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg overflow-hidden max-w-lg w-full"
  >
    <div class="p-6 md:p-8 lg:p-10">
      <h1 class="text-2xl font-bold text-gray-800">Reset Kata Sandi</h1>
      <p class="text-gray-600 mt-2">
        Masukkan kata sandi baru untuk mengamankan akun Anda.
      </p>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% for
      category, message in messages %}
      <div
        class="p-3 mt-4 rounded-md text-sm text-white bg-{{ 'red-500' if category == 'danger' else 'green-500' }} border-2 border-black"
      >
        {{ message }}
      </div>
      {% endfor %} {% endwith %}

      <!-- Reset Password Form -->
      <form
        method="POST"
        action="{{ url_for('password.reset_password', token=token) }}"
        class="mt-6 space-y-4"
      >
        <!-- New Password -->
        <div>
          <label
            for="new_password"
            class="block text-sm font-medium text-gray-800"
            >Kata Sandi Baru</label
          >
          <input
            type="password"
            name="new_password"
            id="new_password"
            placeholder="Masukkan kata sandi baru"
            required
            class="mt-1 block w-full px-3 py-2 border-2 border-black rounded-md text-gray-800 focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label
            for="confirm_password"
            class="block text-sm font-medium text-gray-800"
            >Konfirmasi Kata Sandi</label
          >
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Konfirmasi kata sandi baru"
            required
            class="mt-1 block w-full px-3 py-2 border-2 border-black rounded-md text-gray-800 focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md border-2 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-transform transform hover:scale-105"
        >
          Reset Kata Sandi
        </button>
      </form>
    </div>
  </div>
</div>
