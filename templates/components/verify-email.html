<link
  rel="stylesheet"
  href="{{ url_for('static', filename='dist/css/output.css') }}"
/>
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div
    class="bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg max-w-md w-full"
  >
    <div class="p-6 md:p-8 lg:p-10">
      <h1 class="text-2xl font-bold text-gray-800">Verifikasi Email</h1>
      <p class="text-gray-600 mt-2">
        Kami telah mengirimkan kode OTP ke email Anda. Masukkan kode OTP untuk
        melanjutkan.
      </p>

      <!-- Flash Messages -->
      <div class="mt-4" id="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %} {% for
        category, message in messages %}
        <div
          class="p-3 mb-4 border-2 border-black rounded-md text-sm text-white bg-{{ 'red-500' if category == 'danger' else 'green-500' }}"
        >
          {{ message }}
        </div>
        {% endfor %} {% endwith %}
      </div>

      <!-- OTP Form -->
      <form method="POST" class="mt-6 space-y-4" id="otp-form">
        <div>
          <label for="otp" class="block text-sm font-medium text-gray-800"
            >Kode OTP</label
          >
          <input
            type="text"
            name="otp"
            id="otp"
            placeholder="Masukkan kode OTP"
            required
            class="mt-1 block w-full px-3 py-2 border-2 border-black rounded-md text-gray-800 focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md border-2 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-transform transform hover:scale-105"
        >
          Verifikasi
        </button>
      </form>

      <!-- Timer & Resend -->
      <div
        class="flex items-center justify-between mt-6 p-2 border-t-4 border-black"
      >
        <span id="timer-label" class="text-sm text-gray-600 font-bold">
          Kode kedaluwarsa dalam
        </span>
        <span
          id="remaining-time"
          class="text-sm text-red-600 font-bold bg-yellow-100 border-2 border-black px-2 rounded-md shadow-[2px_2px_0px_rgba(0,0,0,1)]"
        >
          {{ remaining_time }}
        </span>
        <button
          id="resend-btn"
          disabled
          class="text-green-600 font-bold hover:underline disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Kirim Ulang
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  let remainingTime = {{ remaining_time }}; // Waktu kedaluwarsa OTP dari server
  const timerElement = document.getElementById("remaining-time");
  const timerLabel = document.getElementById("timer-label");
  const resendButton = document.getElementById("resend-btn");
  let timerInterval;

  // Fungsi untuk memperbarui timer
  function updateTimer() {
    if (remainingTime > 0) {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      timerElement.textContent = `${minutes}:${seconds
        .toString()
        .padStart(2, "0")}`;
      remainingTime--;
    } else {
      clearInterval(timerInterval);
      timerLabel.textContent = "Kode OTP telah kedaluwarsa.";
      timerElement.textContent = "";
      resendButton.disabled = false;
      resendButton.classList.remove(
        "disabled:opacity-50",
        "disabled:cursor-not-allowed"
      );
    }
  }

  // Mulai atau restart timer
  function startTimer() {
    clearInterval(timerInterval);
    timerLabel.textContent = "Kode kedaluwarsa dalam";
    timerInterval = setInterval(updateTimer, 1000);
  }

  // Fungsi untuk mengirim ulang OTP
  function resendOTP() {
    if (resendButton.disabled) return; // Mencegah pengiriman ulang jika tombol masih nonaktif

    resendButton.disabled = true;
    resendButton.classList.add(
      "disabled:opacity-50",
      "disabled:cursor-not-allowed"
    );

    fetch("{{ url_for('email.resend_otp') }}", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          showFlashMessage("Kode OTP baru telah dikirim.", "success");
          remainingTime = data.remaining_time; // Reset timer dengan waktu baru
          startTimer(); // Mulai ulang timer
        } else {
          showFlashMessage(data.message || "Gagal mengirim ulang OTP.", "danger");
        }
      })
      .catch((error) => {
        console.error("Error resending OTP:", error);
        showFlashMessage("Terjadi kesalahan. Silakan coba lagi.", "danger");
      });
  }

  // Fungsi untuk menampilkan flash message
  function showFlashMessage(message, category) {
    const flashMessages = document.getElementById("flash-messages");
    const flashDiv = document.createElement("div");
    flashDiv.className = `flash-message p-3 mt-4 rounded-md text-sm text-white bg-${
      category === "danger" ? "red-500" : "green-500"
    }`;
    flashDiv.textContent = message;
    flashMessages.appendChild(flashDiv);

    setTimeout(() => {
      flashDiv.style.transition = "opacity 0.5s ease-out";
      flashDiv.style.opacity = "0";
      setTimeout(() => flashDiv.remove(), 500);
    }, 5000); // Tampilkan flash message selama 5 detik
  }

  // Listener untuk tombol resend
  resendButton.addEventListener("click", resendOTP);

  // Mulai timer awal saat halaman dimuat
  startTimer();
</script>
