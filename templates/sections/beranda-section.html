<section
  class="bg-[#F0F0F0] border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] w-full h-full animate__animated animate__pulse py-4"
>
  <div
    class="mx-auto max-w-screen-2xl px-4 py-16 sm:px-6 sm:py-20 lg:px-8 lg:py-28 font-inconsolata"
  >
    <div class="grid grid-cols-1 gap-10 lg:grid-cols-2 lg:gap-16">
      <!-- Image and decorative elements -->
      <div
        class="relative flex items-center justify-center lg:pr-12 sm:mt-5 lg:mt-10"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        <!-- Decorative circles -->
        <div
          class="absolute top-1/2 -left-8 sm:left-8 w-32 h-32 sm:w-48 sm:h-48 bg-[#D1E8E4] border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] rounded-full transform -translate-y-1/2 animate__animated animate__fadeInLeft"
        ></div>
        <!-- Main image -->
        <img
          alt="RecycleHub App"
          class="w-3/4 sm:w-full h-auto relative z-10 drop-shadow-[8px_8px_0px_rgba(0,0,0,1)] mt-6 animate__animated animate__zoomIn"
          src="/static/images/logos.svg"
        />
      </div>

      <!-- Text content with added padding -->
      <div
        class="flex flex-col justify-center lg:pl-12"
        data-aos="fade-left"
        data-aos-duration="1000"
        data-aos-delay="200"
      >
        <h2
          class="text-3xl sm:text-4xl lg:text-5xl font-bold text-black border-4 border-black bg-[#A6FAFF] rounded-sm shadow-[8px_8px_0px_rgba(0,0,0,1)] px-4 py-1 animate__animated animate__fadeInDown"
        >
          RecycleHub
        </h2>
        <p
          class="mt-4 sm:mt-6 sm:text-lg text-gray-700 bg-[#FFF59E] border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] rounded-sm px-4 py-2 animate__animated animate__fadeInUp text-lg"
        >
          <strong class="font-bold">RecycleHub</strong> adalah aplikasi inovatif
          yang membantu masyarakat mendaur ulang sampah botol plastik dengan
          cara yang mudah dan bermanfaat. Setiap kali Anda melakukan daur ulang
          melalui RecycleHub, Anda akan mendapatkan poin yang dapat ditukar
          dengan berbagai hadiah menarik.
        </p>
        <div class="mt-6 sm:mt-8">
          <a
            class="inline-flex items-center px-6 py-3 sm:px-8 sm:py-4 bg-[#C7F3A4] border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] text-black hover:bg-[#B2EE8E] active:bg-[#9EE778] text-sm sm:text-base font-semibold rounded-sm animate__animated animate__heartBeat"
            href="#"
          >
            Download
            <svg
              class="ml-2 sm:ml-3 w-5 h-5 sm:w-6 sm:h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewbox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 5l7 7-7 7"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
