<!-- Modal Edit Alamat -->
<div
  id="editAlamatModal"
  class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden z-50 flex backdrop-blur-md"
>
  <div
    class="w-2/5 px-8 py-6 bg-white border-4 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded-lg"
  >
    <h2 class="text-2xl font-bold mb-4 text-black">Edit Alamat</h2>
    <form id="editAlamatForm">
      <!-- Provinsi -->
      <div class="mb-2">
        <label
          for="edit-provinsi"
          class="block text-sm font-bold mb-2 text-black"
          >Provinsi</label
        >
        <input
          type="text"
          id="edit-provinsi"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Kabupaten/Kota -->
      <div class="mb-2">
        <label
          for="edit-kabupaten-kota"
          class="block text-sm font-bold mb-2 text-black"
          >Kabupaten/Kota</label
        >
        <input
          type="text"
          id="edit-kabupaten-kota"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Kecamatan -->
      <div class="mb-2">
        <label
          for="edit-kecamatan"
          class="block text-sm font-bold mb-2 text-black"
          >Kecamatan</label
        >
        <input
          type="text"
          id="edit-kecamatan"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Desa -->
      <div class="mb-2">
        <label for="edit-desa" class="block text-sm font-bold mb-2 text-black"
          >Desa</label
        >
        <input
          type="text"
          id="edit-desa"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Kode Pos -->
      <div class="mb-2">
        <label
          for="edit-kode-pos"
          class="block text-sm font-bold mb-2 text-black"
          >Kode Pos</label
        >
        <input
          type="text"
          id="edit-kode-pos"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        />
      </div>
      <!-- Latitude -->
      <div class="mb-2">
        <label
          for="edit-latitude"
          class="block text-sm font-bold mb-2 text-black"
          >Latitude</label
        >
        <input
          type="number"
          step="any"
          id="edit-latitude"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
        />
      </div>
      <!-- Longitude -->
      <div class="mb-2">
        <label
          for="edit-longitude"
          class="block text-sm font-bold mb-2 text-black"
          >Longitude</label
        >
        <input
          type="number"
          step="any"
          id="edit-longitude"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
        />
      </div>
      <!-- Alamat Lengkap -->
      <div class="mb-2">
        <label
          for="edit-alamat-lengkap"
          class="block text-sm font-bold mb-2 text-black"
          >Alamat Lengkap</label
        >
        <textarea
          id="edit-alamat-lengkap"
          rows="3"
          class="w-full px-4 py-2 border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] rounded focus:outline-none focus:ring-4 focus:ring-yellow-300 bg-white text-black font-semibold"
          required
        ></textarea>
      </div>
      <!-- Buttons -->
      <div class="mt-6 flex justify-end space-x-4">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 border-2 border-black text-black font-bold rounded shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-yellow-300"
          onclick="closeEditAlamatModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white border-2 border-black font-bold rounded shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-yellow-300"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Edit Berhasil -->
<div
  id="editSuccessModal"
  class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden z-50 flex backdrop-blur-md"
>
  <div
    class="w-2/5 px-8 py-6 bg-white border-4 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded-lg"
  >
    <h2 class="text-2xl font-bold mb-4 text-black">Edit Berhasil</h2>
    <p class="text-gray-800 mb-4">Data alamat berhasil diperbarui.</p>
    <div class="flex justify-center">
      <button
        id="closeEditSuccessModal"
        class="px-6 py-2 bg-green-400 border-2 border-black text-white font-bold rounded shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-300"
      >
        Tutup
      </button>
    </div>
  </div>
</div>
