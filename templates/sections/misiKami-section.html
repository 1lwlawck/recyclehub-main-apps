<section
  class="bg-[#F9F9F9] flex items-center justify-center min-h-screen py-8 font-inconsolata border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)]"
  id="misiKami"
>
  <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
    <!-- Left Column: Image -->
    <div
      class="w-full md:w-1/2 mb-8 md:mb-0"
      data-aos="fade-right"
      data-aos-duration="800"
    >
      <div
        class="border-4 border-black rounded-sm shadow-[4px_4px_0px_rgba(0,0,0,1)] bg-white p-4"
      >
        <img
          alt="Recycling symbol with a hand holding it up"
          class="mx-auto max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg"
          height="400"
          src="/static/images/hand_recycle.svg"
          width="400"
        />
      </div>
    </div>

    <!-- Right Column: Text with Typing Effect -->
    <div
      class="w-full md:w-1/2 px-4 md:px-6"
      data-aos="fade-left"
      data-aos-duration="800"
    >
      <h1
        class="text-3xl sm:text-4xl font-bold text-black bg-[#FFD700] px-4 py-2 rounded-sm shadow-[4px_4px_0px_rgba(0,0,0,1)] border-4 border-black inline-block mb-4"
      >
        Misi Kami Menyediakan Akses Daur Ulang Bagi Semua Orang
      </h1>
      <div
        class="bg-[#D1E8E4] p-4 rounded-sm border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)]"
      >
        <p id="typing-text-1" class="text-black mb-4 font-semibold text-lg"></p>
        <p id="typing-text-2" class="text-black mb-4 font-semibold text-lg"></p>
      </div>
    </div>
  </div>
</section>

<script>
  function typeText(elementId, text, speed) {
    let i = 0;
    const element = document.getElementById(elementId);
    function typeWriter() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();
  }

  // Text to be typed for each paragraph
  const text1 =
    "Puluhan juta ton sampah dihasilkan setiap tahun, sementara angka daur ulang nasional masih dibawah 10%. Sebagian besar sampah diangkut ke TPA, dibuang illegal atau berakhir dilautan. Layaknya Negara berkembang, kita terbatas pada infrastruktur lingkungan yang maju. lalu bagaimana solusinya ?";
  const text2 =
    "Kita memiliki 3.000.000+ pengepul dan pemulung lokal yang tersebar di seluruh indonesia, mereka memiliki infrastruktur, berjejaring, dan terus berkembang secara tradisional. Ini adalah solusi yang kami lihat, Masalahnya tidak banyak yang mendukung pekerjaan mereka. Padahal pengepul dan pemulung adalah kunci dari rantai daur ulang di Indonesia dan Negara berkembang lainnya. Jika mereka sebagai kunci rantai daur ulang? mengapa tidak menggunakan kuncinya dengan baik ?";

  // Call the function with the element ID, text, and typing speed (in milliseconds)
  window.onload = function () {
    typeText("typing-text-1", text1, 20); // Faster speed for typing
    setTimeout(
      () => typeText("typing-text-2", text2, 20),
      text1.length * 20 + 500
    ); // Adjust delay for second paragraph
  };
</script>
