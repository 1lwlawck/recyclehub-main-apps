<!-- Modal Tambah Artikel -->
<div
  id="addArticleModal"
  class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden z-50 flex backdrop-blur-md"
>
  <div
    class="w-2/5 px-8 py-6 bg-white border-4 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded-lg dark:bg-gray-800 dark:border-gray-600"
  >
    <h2 class="text-2xl font-bold mb-4 text-black dark:text-white">
      Tambah Artikel
    </h2>
    <form id="addArticleForm" enctype="multipart/form-data">
      <label
        for="title"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Judul Artikel</label
      >
      <input
        type="text"
        id="title"
        name="title"
        class="w-full mb-4 p-2 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded dark:bg-gray-700 dark:text-white text-gray-800"
        placeholder="Masukkan judul artikel"
        required
      />

      <label
        for="author"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Penulis</label
      >
      <input
        type="text"
        id="author"
        name="author"
        class="w-full mb-4 p-2 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded dark:bg-gray-700 dark:text-white text-gray-800"
        placeholder="Masukkan nama penulis"
        required
      />

      <label
        for="profile_picture"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Foto Penulis</label
      >
      <input
        type="file"
        id="profile_picture"
        name="profile_picture"
        accept="image/*"
        class="w-full mb-4 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded dark:bg-gray-700 dark:text-white text-gray-800"
      />

      <label
        for="article_image"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Gambar Artikel</label
      >
      <input
        type="file"
        id="article_image"
        name="article_image"
        accept="image/*"
        class="w-full mb-6 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded dark:bg-gray-700 dark:text-white text-gray-800"
      />

      <label
        for="content"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Konten</label
      >
      <textarea
        id="content"
        name="content"
        rows="5"
        class="w-full mb-6 p-2 border-2 border-black shadow-[6px_6px_0px_rgba(0,0,0,1)] rounded dark:bg-gray-700 dark:text-white text-gray-800"
        placeholder="Masukkan konten artikel"
        required
      ></textarea>

      <div class="flex justify-end space-x-4">
        <button
          type="button"
          id="closeAddArticleModal"
          class="px-4 py-2 bg-red-500 border border-black rounded shadow-[2px_2px_0px_rgba(0,0,0,1)] hover:bg-red-400 dark:bg-red-700 dark:hover:bg-red-600 dark:text-white text-gray-900"
        >
          Batal
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-green-700 text-white font-bold rounded shadow-[2px_2px_0px_rgba(0,0,0,1)] hover:bg-green-600"
        >
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>
