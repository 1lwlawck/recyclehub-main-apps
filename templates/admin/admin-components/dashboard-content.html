<div class="p-4 sm:ml-64">
  <div class="mt-14">
    <!-- Greeting Card -->
    <div
      id="greeting-card"
      class="relative bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] p-8 rounded-lg overflow-hidden text-black mb-5"
    >
      <!-- Konten -->
      <div class="flex items-center justify-between">
        <!-- Teks Ucapan -->
        <div class="space-y-2">
          <h2 id="greeting" class="text-3xl font-bold">Selamat Datang!</h2>
          <p class="text-lg">
            Semoga hari Anda menyenangkan. Jangan lupa untuk selalu semangat!
          </p>
        </div>
      </div>

      <!-- Elemen Dekoratif -->
      <div class="absolute bottom-0 right-0 opacity-100">
        <svg
          class="w-64 h-64"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 200 200"
          fill="currentColor"
        >
          <circle cx="100" cy="100" r="100" fill="#006A67" />
        </svg>
      </div>
    </div>

    <!-- Grid Row 2 -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
      <!-- Kolom 1 -->
      <div
        class="flex items-center justify-center h-96 w-full rounded bg-yellow-100 border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition"
      >
        <div id="hs-single-bar-chart"></div>
      </div>

      <!-- Kolom 2 -->
      <div>
        {% if session['user']['role'] == 'superadmin' %}
        <div
          class="flex flex-col items-center justify-center w-full p-4 bg-pink-100 border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition"
        >
          <!-- Card Title -->
          <div
            class="w-full flex items-center justify-center text-black font-bold text-xl mb-4"
          >
            Analisis Sentimen Pengguna
          </div>

          <!-- Chart Canvas -->
          <div class="w-full h-80 flex items-center justify-center">
            <canvas id="pie-chart" class="w-3/4 h-3/4"></canvas>
          </div>
        </div>
        {% elif session['user']['role'] == 'admin' %}
        <div
          class="flex flex-col items-center justify-center w-full p-4 bg-pink-100 border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition"
        >
          <!-- Card Title -->
          <div
            class="w-full flex items-center justify-center text-black font-bold text-xl mb-4"
          >
            Analisis Sentimen Customers
          </div>

          <!-- Chart Canvas -->
          <div class="w-full h-80 flex items-center justify-center">
            <canvas id="pie-chart" class="w-3/4 h-3/4"></canvas>
          </div>
        </div>
        {% endif %}
      </div>
      <!-- Kolom 3 -->
      <div
        class="flex items-center justify-center h-80 rounded bg-blue-100 border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition"
      ></div>
    </div>
  </div>

  <!-- Grid Row 3 -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
    <!-- Kolom 1 -->
    <div
      class="flex items-center justify-center h-28 rounded bg-green-100 border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition"
    ></div>
    <!-- Kolom 2 -->
    <div
      class="flex items-center justify-center h-28 rounded bg-purple-100 border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition"
    ></div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/components/greeting-card.js') }}"></script>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Initialize Pie Chart -->
<script src="{{ url_for('static', filename='js/components/pie-chart.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/barChart.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
