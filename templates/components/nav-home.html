<!-- Dialog Konfirmasi Logout -->
<div
  id="logout-dialog"
  class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-[4px] z-50"
>
  <div
    class="bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg w-80 p-6"
  >
    <h3 class="text-xl font-bold text-black mb-4 text-center">
      Konfirmasi Logout
    </h3>
    <p class="text-gray-700 mb-6 text-center">
      Apakah Anda yakin ingin keluar dari akun Anda?
    </p>
    <div class="flex justify-center space-x-4">
      <button
        id="cancel-logout"
        class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-black font-semibold border-2 border-black shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-lg"
      >
        Batal
      </button>
      <a
        href="{{ url_for('auth.logout') }}"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold border-2 border-black shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-lg"
      >
        Logout
      </a>
    </div>
  </div>
</div>

<script>
  // Tampilkan dialog logout
  document
    .getElementById("logout-button")
    .addEventListener("click", function () {
      const dialog = document.getElementById("logout-dialog");
      dialog.classList.remove("hidden");
    });

  // Sembunyikan dialog logout
  document
    .getElementById("cancel-logout")
    .addEventListener("click", function () {
      const dialog = document.getElementById("logout-dialog");
      dialog.classList.add("hidden");
    });
  // Toggle mobile menu open/close
  document
    .getElementById("mobile-menu-button")
    .addEventListener("click", function () {
      const mobileMenu = document.getElementById("mobile-menu");
      mobileMenu.classList.toggle("hidden");
    });
</script>
