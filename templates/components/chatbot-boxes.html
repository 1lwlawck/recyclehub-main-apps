<div>
  <!-- Button to open chat -->
  <button
    id="chat-icon"
    class="fixed bottom-4 right-4 inline-flex items-center justify-center text-sm font-medium border-4 border-black rounded-full w-16 h-16 bg-[#FFCC00] hover:bg-[#FFD633] cursor-pointer shadow-[4px_4px_0px_rgba(0,0,0,1)]"
    type="button"
    aria-haspopup="dialog"
    aria-expanded="false"
    data-state="closed"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="30"
      height="40"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="text-black block align-middle"
    >
      <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
    </svg>
  </button>

  <!-- Chatbox container -->
  <div
    id="chat-container"
    class="fixed bottom-[calc(4rem+1.5rem)] right-4 bg-white border-4 border-black shadow-[8px_8px_0px_rgba(0,0,0,1)] rounded-lg w-[440px] h-[634px] hidden z-50"
  >
    <!-- Heading -->
    <div
      class="flex flex-col space-y-1.5 p-4 border-b-4 border-black bg-[#FFCC00]"
    >
      <h2 class="font-bold text-lg text-black">Chatbot</h2>
      <p class="text-sm text-black">Powered by LLama 3.2-90b Model</p>
    </div>

    <!-- Chat container -->
    <div class="p-4 h-[474px] overflow-y-auto" id="chat-messages">
      <!-- Chat Message AI -->
      <div class="flex gap-3 my-4 text-gray-700">
        <div
          class="rounded-full bg-[#006A67] border-4 border-black w-10 h-10 flex items-center justify-center shadow-[2px_2px_0px_rgba(0,0,0,1)]"
        >
          <svg
            stroke="none"
            fill="white"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            aria-hidden="true"
            height="20"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"
            ></path>
          </svg>
        </div>
        <p
          class="leading-relaxed bg-yellow-50 p-4 border-4 border-black rounded-lg shadow-[2px_2px_0px_rgba(0,0,0,1)]"
        >
          <span class="block font-bold text-[#006A67]">AI </span>Hi, Apa yang
          bisa saya bantu hari ini?
        </p>
      </div>
    </div>

    <!-- Input box -->
    <div class="flex items-center p-2 border-t-4 border-black">
      <form
        class="flex items-center justify-between w-full space-x-2 mt-0"
        id="chat-form"
      >
        <input
          id="chat-input"
          class="text-black flex-grow h-10 px-3 py-2 border-4 border-black rounded-lg shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:ring-[#006A67] focus:border-[#006A67] bg-white"
          placeholder="Type your message"
        />
        <button
          type="submit"
          class="h-10 px-4 bg-[#006A67] hover:bg-[#005754] text-white font-bold rounded-lg border-4 border-black shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-transform transform hover:scale-105"
        >
          Send
        </button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</div>
