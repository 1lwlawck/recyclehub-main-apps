<div class="bg-[#F0F0F0] text-gray-800 font-inconsolata">
  <div class="bg-white py-10">
    <div class="pt-20">
      <article
        class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert"
      >
        <header class="mb-4 lg:mb-6 not-format">
          <address class="flex items-center mb-6 not-italic">
            <div
              class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white"
            >
              <img
                class="mr-4 w-16 h-16 rounded-full"
                <img
                src="{{ url_for('static', filename='uploads/avatar_penulis/' + article.profile_picture) }}"
                alt="{{ article.author }}"
              />
              <div>
                <a
                  href="#"
                  rel="author"
                  class="text-xl font-bold text-gray-900 dark:text-white"
                  >{{ article.author }}</a
                >
                <p class="text-base text-gray-500 dark:text-gray-400">
                  {{ article.role or "Penulis" }}
                </p>
                <p class="text-base text-gray-500 dark:text-gray-400">
                  <time
                    pubdate
                    datetime="{{ article.published_date.strftime('%Y-%m-%d') }}"
                  >
                    {{ article.published_date.strftime('%d %B %Y') }}
                  </time>
                </p>
              </div>
            </div>
          </address>
          <h1
            class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white"
          >
            {{ article.title }}
          </h1>
        </header>

        <div class="prose prose-lg text-gray-800">
          {% for paragraph in paragraphs %}
          <p class="mb-4 leading-relaxed">{{ paragraph }}</p>
          {% endfor %}
        </div>

        {% if article.featured_image %}
        <figure class="mt-5 mb-5">
          <img src="{{ article.featured_image }}" alt="{{ article.title }}" />
          <figcaption class="mt-5">
            Gambar unggulan untuk artikel ini
          </figcaption>
        </figure>
        {% endif %}
      </article>
    </div>
  </div>
</div>
